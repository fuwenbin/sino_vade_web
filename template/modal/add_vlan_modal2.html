
<div class="modal fade" id="add_vlan_modal">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<form id="vlan_form" action="/hl/api/agent/vlan" method="POST" class="form-horizontal">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">增加VLAN</h4>
				</div>
				<div class="modal-body">
				  	
						<div class="form-group">
							<label for="hostname" class="col-md-2 font-normal control-label">名称:</label>
							<div class="col-md-6">
							    <input type="text" class="form-control"  name="name" value="" />
							</div>
			            </div>
		                <div class="form-group">
		                    <label for="hostname" class="col-md-2 font-normal control-label">VLAN ID:</label>
		                    <div class="col-md-6">
		                        <input type="text" class="form-control" name="vlanid" size="4" value="" />
		                    </div>
		                </div>
						<div class="form-group">
		                    <label for="hostname" class="col-md-2 font-normal control-label">WEB管理:</label>
		                    <div class="col-md-8">
		                       <div class="radio">
		                            <label class="col-md-6">
		                                <input type="radio" checked name="web_enable" value="1" />
		                               	是
		                            </label>
		                            <label class="col-md-6">
		                                <input type="radio" name="web_enable" value="0"  />
		                               	 否
		                            </label>
		                        </div>
		                    </div>
		                </div>
						<div class="form-group">
		                    <label for="hostname" class="col-md-2 font-normal control-label">SSH管理:</label>
		                    <div class="col-md-8">
		                        <div class="radio">
		                            <label class="col-md-6">
		                                <input type="radio" id="ssh_enable" name="ssh_enable" value="1" checked />
		                               	 是
		                            </label>
		                            <label class="col-md-6">
		                                <input type="radio" name="ssh_enable" value="0"  />
		                               	 否
		                            </label>
		                        </div>
		                    </div>
		                </div>
		
						<div class="form-group"> 
		                    <label for="hostname" class="col-md-2 font-normal control-label">IP地址:</label>
		                    <div class="col-md-9" id="ipset">
		                    
		                    	
								<div class="input-group mt15 btn-div">
		                    		<div class="btn-group">
				                          <a class="btn btn-default addIp_btn ipv4btn" href="#"> IPV4 <span class="fa fa-plus"></span></a>
				                          <a class="btn btn-default addIp_btn ipv6btn" href="#"> IPV6 <span class="fa fa-plus"></span></a>
									  </div>
		                    	</div>
							</div>
		                </div>
		                <div class="form-group">
		                    <label for="hostname" class="col-md-2 font-normal control-label">端口成员:</label>
		                    <div class="col-md-6 table-select">
			                    <div class="col-md-6 p0">
			                    	<table id="for_select_interface_table" class="table table-bordered">
			                    		<thead>
				                    		<tr>
				                    			<th>候选端口</th>
				                    		</tr>
			                    		</thead>
			                    		<tbody>
			                    			{% for index in range(len(interfaces_data)) %}
				                    			<tr>
				                    				<td><span>{{ interfaces_data[index]['name']}}</span> <button type="button" style="float:right"><span class="add_interface_btn fa fa-plus"></span></button></td>
				                    			</tr>
			                    			{% end %}
			                    			
			                    		</tbody>
			                    	</table>
			                    </div>
			                    <div class="col-md-6 p0" >
			                    	<table id="selected_interface_table"  class="table table-bordered" >
			                    		<thead >
				                    		<tr>
				                    			<th>已选端口</th>
				                    		</tr>
			                    		</thead>
			                    		<tbody>
			                    			
			                    		</tbody>
			                    	</table>
			                    
			                    </div>
			                    <div style="clear:both"> </div>
		                    </div>
		                </div>
					
				</div>
				<div class="modal-footer">
				  <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				  <button type="button" class="btn btn-primary">保存</button>
				</div>
			</form>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
	<script type="text/javascript">
	
</script>
	
</div><!-- /.modal -->
