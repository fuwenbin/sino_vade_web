
<div class="modal fade" id="arp_modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<form action="/hl/config/net_arp" method="POST" id="arp_form" class="form-horizontal">
			<div class="modal-header">
			  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			  <h4 class="modal-title">增加ARP</h4>
			</div>
			<div class="modal-body">
			  
				<div class="form-group">
                    <label for="hostname" class="col-md-3 font-normal control-label">ARP类型:</label>
                    <div class="col-md-8">
	                    <div class="radio">
                          <label class="col-md-6">
                              <input type="radio"  checked="checked"  name="ip_type" value="0" />
                             	IPv4
                          </label>
                          <label class="col-md-6">
                              <input type="radio"  name="ip_type" value="1" />
                             	 IPv6
                          </label>
	                    </div>
                    </div>
                </div>
				<div class="form-group ">
                     <label for="hostname" class="col-md-3 font-normal control-label">IP地址:</label>
                     <div class="col-md-8">
                       	<input type="text" class="form-control" name="ip" value="" />
                    </div>
                </div>
				<div class="form-group">
                    <label for="hostname" class="col-md-3 font-normal control-label">MAC地址:</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" name="mac" value="" />
                    </div>
                </div>
				
			
			</div>
			<div class="modal-footer">
			  <button type="submit" class="btn btn-default" data-dismiss="modal">Close</button>
			  <button type="button" class="btn btn-primary">保存</button>
			</div>
			</form>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
