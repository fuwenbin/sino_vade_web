{% extends 'content_template.html'%}
{% block content%}
<div class="container-fluid">
	<ul class="nav nav-tabs">
		<li class="active">
			<a data-toggle="tab">VLAN管理--详情</a>
		</li>
	</ul>
	<div class="container-fluid mt15">
		<form action="" method="POST" class="form-horizontal" role="form">
			<div class="form-group">
				<label for="name" class="col-md-2 h34">名称:</label>
				<div class="col-md-10">
					<input type="text" class="form-control w300" id="name" name="name" value="" />
				</div>
			</div>
			<div class="form-group">
				<label for="vlanid" class="col-md-2 h34">VLAN ID:</label>
				<div class="col-md-10">
					<input type="text" class="form-control w300" id="vlanid" name="vlanid" value=""/>
				</div>
			</div>
			<div class="form-group">
				<label for="web_enable" class="col-md-2 h34">WEB管理:</label>
				<div class="col-md-10">
					<div class="radio">
						<label>
							<input type="radio" id="web_enable" name="web_enable" value="on" checked="checked"/>是
						</label>
						<label>
							<input type="radio" name="web_enable" value="off"/>否
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="ssh_enable" class="col-md-2 h34">SSH管理:</label>
				<div class="col-md-10">
					<div class="radio">
						<label>
							<input type="radio" id="ssh_enable" name="ssh_enable" value="on" checked="checked"/>是
						</label>
						<label>
							<input type="radio" name="ssh_enable" value="off"/>否
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="gslb_enable" class="col-md-2 h34">GSLB管理:</label>
				<div class="col-md-10">
					<div class="radio">
						<label>
							<input type="radio" id="gslb_enable" name="gslb_enable" value="on" checked="checked"/>是
						</label>
						<label>
							<input type="radio" name="gslb_enable" value="off"/>否
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="ipaddr" class="col-md-2 h34">IP地址:</label>
				<div class="col-md-10"></div>
			</div>
			<div class="form-group">
				<label for="vlan_ifname" class="col-md-2 h34">VLAN端口成员:</label>
				<div class="col-md-10"></div>
			</div>
			<div class="form-group">
      				<div class="form-actions">
      					<button type="submit" class="btn btn-default" id="addbtn"><span class="fa fa-ok"></span> 保存</button>
      					<button type="button" class="btn btn-default"><span class="fa fa-remove"></span> 取消</button>
      					<button type="reset" class="btn btn-default"><span class="fa fa-cog"></span> 重置</button>
     					</div>
      			</div>
		</form>
	</div>
</div>
{% end %}
