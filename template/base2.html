<!DOCTYPE html>
<html> 
    <head>
      <meta content='IE=edge' http-equiv='X-UA-Compatible' />
      <meta content='text/html; charset=utf-8' http-equiv='Content-Type' />
      <title>{% block title %}{% end %} </title>
      <link rel="stylesheet" href='/static/bootstrap/css/bootstrap.min.css' />
      <link rel="stylesheet" href='/static/css/font-awesome/css/font-awesome.css' />
      <link href='/static/css/nfv.css'  rel='stylesheet' />
      <link href='/static/css/head.css' rel='stylesheet' />
      <link href='/static/css/sidebar.css' rel='stylesheet' />
      <link href='/static/css/common.css' rel='stylesheet' />
	  <link href='/static/css/fix-bootstrap.css' rel='stylesheet' />
	  <link href="/static/css/animate.css" rel="stylesheet" />
	  <link href="/static/css/validate.css" rel="stylesheet" />
      {% block style %}{% end %}
    </head>
    <body>   		
        
	     <div id='main_content'>
	     	
	        {% block maincontent%}
		        
	        {% end %}
	     </div>
	    {% include 'modal/loading_modal.html'%}
		<script type="text/javascript">
		 String.prototype.endWith=function(s){
		  if(s==null||s==""||this.length==0||s.length>this.length)
		     return false;
		  if(this.substring(this.length-s.length)==s)
		     return true;
		  else
		     return false;
		  return true;
		 }
		
		 String.prototype.startWith=function(s){
		  if(s==null||s==""||this.length==0||s.length>this.length)
		   return false;
		  if(this.substr(0,s.length)==s)
		     return true;
		  else
		     return false;
		  return true;
		 }
	  </script>
      <script src="/static/js/jquery-3.1.0.js"></script>
      <script src="/static/bootstrap/js/bootstrap.js"></script>
      <script src="/static/js/plugin/jquery.validate.js"></script>
      <script src="/static/js/plugin/jquery.validate.messages_zh.js"></script>
      <script src="/static/js/plugin/jasny-bootstrap.min.js"></script>
      <script src="/static/js/index.js"></script>
      <script src="/static/js/sidebar.js"></script>
      
     
		
      {% block script %}{% end %}
</body>
</html>
