{% extends 'content_template.html'%}

{% block content%}
<div class="frame-content container-fluid">
	<div class="page-header">
	    <h2>{{policy_name}}</h2>
	
		<ol class="breadcrumb">
		  <li><a href="/hl/dashboard">首页</a></li>
		  <li><a href="#">策略管理</a></li>
		  <li class="active"><strong>{{policy_name}}</strong></li>
		</ol>
	</div>
	<div class="ibox container-fluid">
		<div class="mb15">
			<ul class="nav nav-tabs" role="tablist">
			    <li role="presentation" class="active">
			    	<a href="#snat" aria-controls="sysinfo" role="tab" data-toggle="tab">策略列表</a>
			    </li>
			</ul>
		</div>
		
		<div class="tab-content mt15">
			<div class="tab-pane active" id="snat">		
				<div class="mb15">
					<div class="btn-group">
						<a class="btn btn-default" href="#"  id="addbtn">增加<span class="fa fa-plus"></span></a>
						<a class="btn btn-default action-delete" href="#">删除<span class="fa fa-remove"></span></a>
						<a class="btn btn-default action-edit" href="#">修改<span class="fa fa-edit"></span></a>
						<a class="btn btn-default" href="javascript:location.reload();">刷新<span class="fa fa-refresh"></span></a>
					</div>
				</div>		
				<div class="mb15">
					<table class="table table-hover table-bordered table-striped m0">
						<thead>
							<tr>
								<th>
									#
								</th>
								<th>名称</th>
							</tr>
						</thead>
						<tbody>
							
						</tbody>
					</table>
					{% include '_pagination.html' %}
				</div>
			</div>
		</div>
	</div>
</div>

{% end %}

{% block script %}
	<script src="/static/js/policy.js"></script>
{% end %}
