{% extends 'content_template.html'%}
{% block content%}
<div class="container-fluid">
	<ul class="nav nav-tabs">
		<li class="active">
			<a data-toggle="tab">静态SNAT管理--详情</a>
		</li>
	</ul>
	<div class="container-fluid mt15">
		<form action="" method="POST" class="form-horizontal" role="form">
			<div class="form-group">
				<label for="src_addr_start" class="col-md-2 h34">源地址:</label>
				<div class="col-md-10">
					<div class="input-group pull-left w300">
						<input type="text" class="form-control" id="src_addr_start" name="src_addr_start" value="" />
						<span class="input-group-addon"><b>-</b></span>
						<input type="text" class="form-control" id="src_addr_end" name="src_addr_end" value="" />
					</div>
					<button type="button" class="btn btn-default h34 ml15"><span class="fa fa-plus"></span></button>
					<button type="button" class="btn btn-default h34"><span class="fa fa-minus"></span></button>
				</div>
			</div>
			<div class="form-group">
				<label for="type" class="col-md-2 h34">类型:</label>
				<div class="col-md-10">
					<select class="form-control w300" id="type" name="type">
						<option value="static">静态IP地址</option>
						<option value="masquerade" selected="selected">伪装IP地址</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="to_src_addr_start" class="col-md-2 h34">转换后地址:</label>
				<div class="col-md-10">
					<div class="input-group w300">
						<input type="text" class="form-control" id="to_src_addr_start" name="to_src_addr_start" value="" />
						<span class="input-group-addon"><b>-</b></span>
						<input type="text" class="form-control" id="to_src_addr_end" name="to_src_addr_end" value="" />
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="form-actions">
					<button type="submit" class="btn btn-default"><span class="fa fa-ok"></span> 保存</button>
					<button type="button" class="btn btn-default"><span class="fa fa-remove"></span> 取消</button>
					<button type="reset" class="btn btn-default"><span class="fa fa-cog"></span> 重置</button>
				</div>
			</div>
		</form>
	</div>
</div>
{% end %}
